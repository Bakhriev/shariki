<!doctype html>
<html lang="ru">
	@include('./template/_head.html')
	<body>
		<div class="app">
			@include('./assets/html/components/header.html')
			<main class="main">
				<div class="container">
					<div class="cart">
						<h2 class="cart__title">Моя корзина</h2>

						<div class="cart__products">
							<div class="cart-product">
								<h3 class="cart-product__title">
									Фольгированный шар «Сверкающая бабочка»
								</h3>

								<div class="cart-product__body">
									<img
										src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
										alt=""
										class="cart-product__img" />

									<div class="cart-product__inner">
										<div class="cart-product__counter-wrapper">
											<div class="counter">
												<button class="counter__decrement btn-reset">-</button>
												<input
													min="1"
													max="999"
													type="number"
													class="counter__input input-reset" />
												<button class="counter__increment btn-reset">+</button>
											</div>
											<div class="cart-product__text">шт</div>
										</div>

										<div class="cart-product__box">
											<div class="cart-product__price">750 руб.</div>
											<button class="cart-product__btn btn-reset">
												<svg width="10" height="10">
													<use href="./assets/img/svg/sprite.svg#close"></use>
												</svg>
											</button>
										</div>
									</div>
								</div>
							</div>

							<div class="cart-product">
								<h3 class="cart-product__title">
									Фольгированный шар «Сверкающая бабочка»
								</h3>

								<div class="cart-product__body">
									<img
										src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
										alt=""
										class="cart-product__img" />

									<div class="cart-product__inner">
										<div class="cart-product__counter-wrapper">
											<div class="counter">
												<button class="counter__decrement btn-reset">-</button>
												<input
													min="1"
													max="999"
													type="number"
													class="counter__input input-reset" />
												<button class="counter__increment btn-reset">+</button>
											</div>
											<div class="cart-product__text">шт</div>
										</div>

										<div class="cart-product__box">
											<div class="cart-product__price">750000 руб.</div>
											<button class="cart-product__btn btn-reset">
												<svg width="10" height="10">
													<use href="./assets/img/svg/sprite.svg#close"></use>
												</svg>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<button class="cart__clear-btn btn-reset">
							<svg width="10" height="10">
								<use href="./assets/img/svg/sprite.svg#close"></use>
							</svg>

							<span>Очистить корзину</span>
						</button>
					</div>
				</div>
			</main>
			@include('./assets/html/components/footer.html')
		</div>
		@include('./template/_scripts.html')
	</body>
</html>
